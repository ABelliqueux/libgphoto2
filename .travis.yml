language: c

os:
 - linux
 - osx

env:
 - LIBUSB=""
 - LIBUSB="libusb-1.0-0-dev"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install autopoint $LIBUSB

compiler:
 - clang
 - gcc

script:
 - autoreconf -i -f
 - ./configure && make && make check

notifications:
  recipient:
   - marcus@jet.franken.de
  email:
    on_success: change
    on_failure: always
